name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          project_id: 'tqs-polloshermanos'
          service_account: 'githubhactions@tqs-polloshermanos.iam.gserviceaccount.com'
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: 'tqs-polloshermanos'

      - name: Print Authenticated Account
        run: gcloud auth list

      - name: Configure docker for GCP
        run: gcloud auth configure-docker gcr.io

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: . 
          push: true
          tags: gcr.io/tqs-polloshermanos/backend:latest
          file: ./Dockerfile

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          image: gcr.io/tqs-polloshermanos/backend:latest
          service: polloshermanos-backend
          region: us
          platform: managed
          allow-unauthenticated: true
          env_vars: |
              FOO=bar
              ZIP=zap
